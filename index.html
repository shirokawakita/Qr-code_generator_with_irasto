<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL QR„Ç≥„Éº„ÉâÁîüÊàê„Ç¢„Éó„É™</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            transform: translateY(0);
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .input-group {
            margin-bottom: 30px;
        }

        .url-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        .url-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .url-input::placeholder {
            color: #999;
        }

        .icon-selector {
            margin: 15px 0;
        }

        .icon-selector label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            text-align: left;
        }

        .image-upload {
            display: none;
        }

        .upload-area {
            width: 100%;
            min-height: 80px;
            border: 2px dashed #e0e0e0;
            border-radius: 15px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #e3f2fd;
            transform: scale(1.02);
        }

        .upload-text {
            color: #666;
            font-size: 14px;
            text-align: center;
            padding: 20px;
        }

        .preview-container {
            position: relative;
            display: inline-block;
        }

        .image-preview {
            max-width: 80px;
            max-height: 80px;
            border-radius: 8px;
            object-fit: cover;
        }

        .remove-image {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .generate-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            min-width: 150px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .qr-container {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
        }

        .qr-container.show {
            opacity: 1;
            transform: scale(1);
        }

        .qr-code {
            position: relative;
            display: inline-block;
            margin: 10px 0;
        }

        .qr-code svg {
            width: 200px;
            height: 200px;
            border: 8px solid white;
            border-radius: 10px;
            background: white;
        }

        .qr-icon-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            background: white;
            padding: 4px;
            border-radius: 6px;
            border: 2px solid #333;
            z-index: 10;
        }

        .url-display {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            word-break: break-all;
            font-size: 14px;
            color: #666;
        }

        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .error-message {
            color: #dc3545;
            margin-top: 10px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .url-input {
                padding: 12px 16px;
                font-size: 14px;
            }
            
            .generate-btn {
                padding: 12px 24px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üîó QR„Ç≥„Éº„ÉâÁîüÊàê</h1>
        <p class="subtitle">URL„ÇíÂÖ•Âäõ„Åó„Å¶QR„Ç≥„Éº„Éâ„ÇíÁîüÊàê„Åó„Çà„ÅÜ</p>
        
        <div class="input-group">
            <input type="text" 
                   class="url-input" 
                   id="urlInput" 
                   placeholder="https://example.com „ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ"
                   autocomplete="url">
            
            <div class="icon-selector">
                <label for="imageUpload">‰∏≠Â§Æ„ÅÆ„Ç§„É©„Çπ„ÉàÔºà‰ªªÊÑè„ÅÆÁîªÂÉè„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÔºâ:</label>
                <input type="file" id="imageUpload" class="image-upload" accept="image/*">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-text">
                        üìÅ ÁîªÂÉè„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶ÈÅ∏Êäû„Åæ„Åü„ÅØ„Éâ„É©„ÉÉ„Ç∞&„Éâ„É≠„ÉÉ„Éó
                    </div>
                    <div class="preview-container" id="previewContainer" style="display: none;">
                        <img id="imagePreview" class="image-preview" alt="„Éó„É¨„Éì„É•„Éº">
                        <button type="button" class="remove-image" id="removeImage">√ó</button>
                    </div>
                </div>
            </div>
            
            <button class="generate-btn" id="generateBtn">QR„Ç≥„Éº„ÉâÁîüÊàê</button>
            <div class="error-message" id="errorMessage"></div>
        </div>
        
        <div class="qr-container" id="qrContainer">
            <div class="qr-code" id="qrCode"></div>
            <div class="url-display" id="urlDisplay"></div>
            <button class="download-btn" id="downloadBtn">PNGÁîªÂÉè„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ</button>
        </div>
    </div>

    <script>
        class QRCodeGenerator {
            constructor() {
                this.urlInput = document.getElementById('urlInput');
                this.generateBtn = document.getElementById('generateBtn');
                this.imageUpload = document.getElementById('imageUpload');
                this.uploadArea = document.getElementById('uploadArea');
                this.previewContainer = document.getElementById('previewContainer');
                this.imagePreview = document.getElementById('imagePreview');
                this.removeImage = document.getElementById('removeImage');
                this.qrContainer = document.getElementById('qrContainer');
                this.qrCode = document.getElementById('qrCode');
                this.urlDisplay = document.getElementById('urlDisplay');
                this.downloadBtn = document.getElementById('downloadBtn');
                this.errorMessage = document.getElementById('errorMessage');
                this.currentCanvas = null;
                this.selectedImage = null;
                
                this.init();
            }
            
            init() {
                this.generateBtn.addEventListener('click', () => this.generateQRCode());
                this.urlInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.generateQRCode();
                    }
                });
                this.urlInput.addEventListener('input', () => this.hideError());
                this.downloadBtn.addEventListener('click', () => this.downloadQRCode());
                
                // ÁîªÂÉè„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÈñ¢ÈÄ£„ÅÆ„Ç§„Éô„É≥„Éà
                this.uploadArea.addEventListener('click', () => this.imageUpload.click());
                this.imageUpload.addEventListener('change', (e) => this.handleImageSelect(e));
                this.removeImage.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.clearImage();
                });
                
                // „Éâ„É©„ÉÉ„Ç∞&„Éâ„É≠„ÉÉ„Éó
                this.uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.uploadArea.classList.add('dragover');
                });
                this.uploadArea.addEventListener('dragleave', () => {
                    this.uploadArea.classList.remove('dragover');
                });
                this.uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.uploadArea.classList.remove('dragover');
                    const files = e.dataTransfer.files;
                    if (files.length > 0 && files[0].type.startsWith('image/')) {
                        this.processImage(files[0]);
                    }
                });
            }
            
            isValidURL(string) {
                try {
                    // URL„ÅåÁõ∏ÂØæ„Éë„Çπ„ÅÆÂ†¥Âêà„ÅØhttps://„ÇíËøΩÂä†
                    if (!string.startsWith('http://') && !string.startsWith('https://')) {
                        string = 'https://' + string;
                    }
                    new URL(string);
                    return string;
                } catch (_) {
                    return false;
                }
            }
            
            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.classList.add('show');
            }
            
            hideError() {
                this.errorMessage.classList.remove('show');
            }
            
            generateQRCode() {
                const url = this.urlInput.value.trim();
                
                if (!url) {
                    this.showError('URL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                    return;
                }
                
                const validURL = this.isValidURL(url);
                if (!validURL) {
                    this.showError('ÊúâÂäπ„Å™URL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                    return;
                }
                
                this.hideError();
                this.generateBtn.disabled = true;
                this.generateBtn.textContent = 'ÁîüÊàê‰∏≠...';
                
                // QR„Ç≥„Éº„Éâ„ÅÆ„ÇØ„É™„Ç¢
                this.qrCode.innerHTML = '';
                
                try {
                    // QR„Ç≥„Éº„ÉâÁîüÊàêÔºà„Ç®„É©„ÉºË®ÇÊ≠£„É¨„Éô„É´„ÇíÈ´ò„Å´Ë®≠ÂÆöÔºâ
                    const qr = qrcode(0, 'H'); // 'H'„ÅØÈ´ò„Ç®„É©„ÉºË®ÇÊ≠£„É¨„Éô„É´ÔºàÁ¥Ñ30%„ÅÆÂæ©ÂÖÉÂèØËÉΩÔºâ
                    qr.addData(validURL);
                    qr.make();
                    
                    // SVG„Å®„Åó„Å¶ÁîüÊàê
                    const svgString = qr.createSvgTag(4, 2);
                    this.qrCode.innerHTML = svgString;
                    
                    // ÈÅ∏Êäû„Åï„Çå„ÅüÁîªÂÉè„Çí‰∏≠Â§Æ„Å´ÈÖçÁΩÆ
                    if (this.selectedImage) {
                        this.addImageOverlay();
                    }
                    
                    // Canvas‰ΩúÊàê
                    this.createCanvas(validURL, this.selectedImage);
                    
                    this.urlDisplay.textContent = validURL;
                    this.urlInput.value = validURL;
                    
                    // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥‰ªò„Åç„ÅßË°®Á§∫
                    setTimeout(() => {
                        this.qrContainer.classList.add('show');
                    }, 100);
                    
                } catch (error) {
                    this.showError('QR„Ç≥„Éº„Éâ„ÅÆÁîüÊàê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                } finally {
                    this.generateBtn.disabled = false;
                    this.generateBtn.textContent = 'QR„Ç≥„Éº„ÉâÁîüÊàê';
                }
            }
            
            handleImageSelect(e) {
                const file = e.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    this.processImage(file);
                }
            }
            
            processImage(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        this.selectedImage = img;
                        this.imagePreview.src = e.target.result;
                        this.previewContainer.style.display = 'block';
                        this.uploadArea.querySelector('.upload-text').style.display = 'none';
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
            
            clearImage() {
                this.selectedImage = null;
                this.imageUpload.value = '';
                this.previewContainer.style.display = 'none';
                this.uploadArea.querySelector('.upload-text').style.display = 'block';
                
                // QR„Ç≥„Éº„Éâ„Åã„Çâ„ÇÇ„Ç¢„Ç§„Ç≥„É≥„ÇíÂâäÈô§
                const existingOverlay = this.qrCode.querySelector('.qr-image-overlay');
                if (existingOverlay) {
                    existingOverlay.remove();
                }
            }
            
            addImageOverlay() {
                // Êó¢Â≠ò„ÅÆÁîªÂÉè„Ç™„Éº„Éê„Éº„É¨„Ç§„ÇíÂâäÈô§
                const existingOverlay = this.qrCode.querySelector('.qr-image-overlay');
                if (existingOverlay) {
                    existingOverlay.remove();
                }
                
                if (!this.selectedImage) return;
                
                const overlayDiv = document.createElement('div');
                overlayDiv.className = 'qr-image-overlay';
                overlayDiv.style.position = 'absolute';
                overlayDiv.style.top = '50%';
                overlayDiv.style.left = '50%';
                overlayDiv.style.transform = 'translate(-50%, -50%)';
                overlayDiv.style.width = '40px';
                overlayDiv.style.height = '40px';
                overlayDiv.style.background = 'white';
                overlayDiv.style.borderRadius = '6px';
                overlayDiv.style.border = '2px solid #333';
                overlayDiv.style.zIndex = '10';
                overlayDiv.style.overflow = 'hidden';
                
                const overlayImg = document.createElement('img');
                overlayImg.src = this.selectedImage.src;
                overlayImg.style.width = '100%';
                overlayImg.style.height = '100%';
                overlayImg.style.objectFit = 'cover';
                overlayImg.style.filter = 'contrast(100%) brightness(0)'; // „Ç∑„É´„Ç®„ÉÉ„ÉàÂäπÊûú
                
                overlayDiv.appendChild(overlayImg);
                this.qrCode.appendChild(overlayDiv);
            }
            
            createCanvas(url, imageElement) {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 256;
                canvas.height = 256;
                
                // QR„Ç≥„Éº„Éâ„ÇíÂÜçÁîüÊàê„Åó„Å¶Canvas„Å´ÊèèÁîª
                const qr = qrcode(0, 'H');
                qr.addData(url);
                qr.make();
                
                // QR„Ç≥„Éº„Éâ„ÅÆ„É¢„Ç∏„É•„Éº„É´„ÇíÂèñÂæó
                const moduleCount = qr.getModuleCount();
                const cellSize = 256 / moduleCount;
                
                // ÁôΩËÉåÊôØ
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, 256, 256);
                
                // QR„Ç≥„Éº„Éâ„ÇíÊèèÁîª
                ctx.fillStyle = 'black';
                for (let row = 0; row < moduleCount; row++) {
                    for (let col = 0; col < moduleCount; col++) {
                        if (qr.isDark(row, col)) {
                            // ‰∏≠Â§ÆÈÉ®ÂàÜ„ÅØÁîªÂÉè„ÅÆ„Åü„ÇÅ„Å´Á©∫„Åë„Çã
                            const centerStart = Math.floor(moduleCount * 0.35);
                            const centerEnd = Math.floor(moduleCount * 0.65);
                            
                            if (imageElement && row >= centerStart && row < centerEnd && 
                                col >= centerStart && col < centerEnd) {
                                continue; // ‰∏≠Â§ÆÈÉ®ÂàÜ„ÅØ„Çπ„Ç≠„ÉÉ„Éó
                            }
                            
                            ctx.fillRect(col * cellSize, row * cellSize, cellSize, cellSize);
                        }
                    }
                }
                
                // ÁîªÂÉè„Çí„Ç∑„É´„Ç®„ÉÉ„Éà„Å®„Åó„Å¶ÊèèÁîª
                if (imageElement) {
                    const centerX = 128;
                    const centerY = 128;
                    const imageSize = 50;
                    const bgSize = 60;
                    
                    // ÁôΩ„ÅÑËÉåÊôØ
                    ctx.fillStyle = 'white';
                    ctx.fillRect(centerX - bgSize/2, centerY - bgSize/2, bgSize, bgSize);
                    
                    // Êû†Á∑ö
                    ctx.strokeStyle = 'black';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(centerX - bgSize/2, centerY - bgSize/2, bgSize, bgSize);
                    
                    // ÁîªÂÉè„Çí„Ç∑„É´„Ç®„ÉÉ„Éà„Å®„Åó„Å¶ÊèèÁîª
                    this.drawImageSilhouette(ctx, imageElement, centerX - imageSize/2, centerY - imageSize/2, imageSize, imageSize);
                }
                
                this.currentCanvas = canvas;
            }
            
            drawImageSilhouette(ctx, img, x, y, width, height) {
                // ‰∏ÄÊôÇÁöÑ„Å™canvas„Çí‰ΩúÊàê„Åó„Å¶ÁîªÂÉè„ÇíÂá¶ÁêÜ
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                tempCanvas.width = width;
                tempCanvas.height = height;
                
                // ÁîªÂÉè„ÇíÊèèÁîª
                tempCtx.drawImage(img, 0, 0, width, height);
                
                // „Éî„ÇØ„Çª„É´„Éá„Éº„Çø„ÇíÂèñÂæó
                const imageData = tempCtx.getImageData(0, 0, width, height);
                const data = imageData.data;
                
                // „Ç∑„É´„Ç®„ÉÉ„ÉàÁî®„ÅÆÊñ∞„Åó„ÅÑImageData„Çí‰ΩúÊàê
                const silhouetteData = tempCtx.createImageData(width, height);
                const silhouette = silhouetteData.data;
                
                for (let i = 0; i < data.length; i += 4) {
                    const alpha = data[i + 3];
                    
                    if (alpha > 128) { // ÂçäÈÄèÊòé‰ª•‰∏ä„ÅÆÈÉ®ÂàÜ
                        // Èªí„ÅÑ„Ç∑„É´„Ç®„ÉÉ„Éà„Å´„Åô„Çã
                        silhouette[i] = 0;     // Red
                        silhouette[i + 1] = 0; // Green
                        silhouette[i + 2] = 0; // Blue
                        silhouette[i + 3] = 255; // Alpha
                    } else {
                        // ÈÄèÊòéÈÉ®ÂàÜ„ÅØ„Åù„ÅÆ„Åæ„Åæ
                        silhouette[i + 3] = 0;
                    }
                }
                
                // „Ç∑„É´„Ç®„ÉÉ„Éà„ÇíÊèèÁîª
                tempCtx.putImageData(silhouetteData, 0, 0);
                ctx.drawImage(tempCanvas, x, y);
            }
            
            downloadQRCode() {
                if (!this.currentCanvas) {
                    this.showError('QR„Ç≥„Éº„Éâ„ÇíÂÖà„Å´ÁîüÊàê„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                    return;
                }
                
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = this.currentCanvas.toDataURL();
                link.click();
            }
        }
        
        // „Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            new QRCodeGenerator();
        });
    </script>
</body>
